cpossible:
    resource: "@cpossibleBundle/Resources/config/routing/dbalisteerp.yml"
    prefix:   /liste

fos_user:
    resource: "@FOSUserBundle/Resources/config/routing/all.xml"

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

cpossible_home:
    path: /accueil
    defaults: { _controller: cpossibleBundle:Home:accueil }

cpossible_fetch:
    path:      /
    defaults:  { _controller: cpossibleBundle:Home:fetch }

cpossible_map:
    path: /map
    defaults: { _controller: cpossibleBundle:Home:showMarkers}


report_index:
    path: /report
    defaults: { _controller: cpossibleBundle:Report:index }

report_form:
  path: /report/new
  defaults: { _controller: cpossibleBundle:Report:form }

report_new:
  path: /report/insert
  defaults: { _controller: cpossibleBundle:Report:insertOne }
  methods: POST

liste:
  path: /report/test
  defaults: { _controller: cpossibleBundle:Report:test}
  methods: GET
